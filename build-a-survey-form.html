<!DOCTYPE html>
<html lang="en">
  <head>
<title>Survey Form</title>
<meta charset="UTF-8">
<link rel="stylesheet" href="styles.css"/>
  </head>


  <body>
    <div class="front">
      <main>
    <h1 id="title">Pet Store Survey Form</h1>
    <p id="description">Please complete the folowing fields:</p>

    <form id="survey-form" action="">
      
      <fieldset>
      <label id="name-label">Name: <input id="name" name="name" type="text" placeholder="Enter your name" required></label>

      <label id="email-label">E-Mail: <input id="email" name="email" type="email" placeholder="Enter your email" required></label>

      <label id="number-label">Age: <input id="number" name="number" type="number" min="13" max="120" placeholder="Enter your age" required> </label>
      </fieldset>

    <fieldset>
      <label for="dropdown" id="dropdown-label">What kind of pet do you have?
        <select id="dropdown" name="dropdown">
          <option value="">--Select your kind of pet--</option>
          <option value="1">Dog</option>
          <option value="2">Cat</option>
          <option value="3">Hamster</option>
          <option value="4">Bird</option>
          <option value="5">Fish</option>
        </select>
      </label>
    </fieldset>

      
      <fieldset>
      In wich kind of service are you most interested?
      <label for="toys" id:"toys-label">
      <input id="toys" name="item" type="radio" value="toys" class="inline">Toys</label>
      
      <label for="clothes" id:"clothes-label"><input id="clothes" name= "item" type="radio" value="clothes" class="inline">Clothes</label>

      <label for="food" id:"food-label"><input id="food" name= "item" type="radio" value="food" class="inline">Food</label>
      </fieldset>

      <fieldset>
        Do you prefer?
        <label for="online" id="online-label"><input id="online" type="checkbox" name="purchase-method" value="online" class="inline" checked>Online shop</label>
        <label for="store" id="store-label"><input id="store" type="checkbox" name="purchase-method"  value="store" class="inline">Physical Store</label>
        <label for="both" id="both-label"><input id="both" name="purchase-method"  type="checkbox" value="both" class="inline">Both</label>
      </fieldset>

      <fieldset>
        <label for="comments" id="comments-label"> Do you have a dream product that you'd love to see at our store? Let us know!
        <textarea id="comments" name="comments" rows="3" cols="30" placeholder="I'd love to buy cute cat hats and..."></textarea></label>
      </fieldset>

      <button id="submit" type="submit">Submit</button>
    </form>
    </main>
    </div>
  </body>

</html>
